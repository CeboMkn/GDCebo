<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="assets/img/icno_logo/GDCeboIcon.png" type="image/png">
</head>

<body>
    <header>
        <div class="header_navigation">
            <div class="logo">
                <img src="assets/img/icno_logo/GDCebo large-sin-fondo.png" alt="logo">
            </div>
            <div class="search">
                <input type="search" name="search" placeholder="Buscar...">
                <button type="submit" class="">
            </div>
            <div class="img_user">
                <img src="assets/img/user.png" alt="">
            </div>
        </div>
    </header>
    <main class="main">
        <!-- Botón flotante pegado a la izquierda -->
        <div id="menu-button-wrapper" class="menu-button-wrapper">
            <button id="menu-button" class="menu-button">
                <img src="./assets/icons/Menu_icon_2_icon-icons.com_71856.ico" alt="Menú">
            </button>
        </div>
        <div id="sidebar" class="sidebar oculto">
            <p>Menú lateral</p>
        </div>

        <!-- Contenedor principal del contenido -->
        <div class="content">
            <div class="inser">
                <p>Contenido principal</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>2025 - CeboMKN (C)</p>
        </div>
    </footer>
    <script src="js/dashboard.js"></script>
</body>

</html>
