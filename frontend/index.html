<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style_login.css">

    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" href="assets/img/icno_logo/GDCeboIcon.png" type="image/png">

</head>

<body>
    <main>
        <div class="caja">
            <div class="form-box login">
                <h2>Iniciar Sesión</h2>
                <form id="form-login" action="#">
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-user-secret"></i>
                        </span>
                        <input type="text" name="user" id="user" required autocomplete="username">
                        <label for="user">
                            Usuaruo
                        </label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" id="password" required autocomplete="current-password">
                        <label for="password">
                            Contraseña
                        </label>
                    </div>
                    <div class="olvidastes">
                        <label><input type="checkbox">Recuerdame</label>
                        <a href="#">¿Recuperar contraseña?</a>
                    </div>
                    <button onclick="window.location.href='dashboard.html'" type="submit" class="boton-entrar">Entrar</button>
                    <div class="ir-registro">
                        <p>¿No tiene cuenta? <a>Registrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
